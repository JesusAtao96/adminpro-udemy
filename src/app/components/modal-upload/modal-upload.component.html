<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img *ngIf="!imagenTemp" [src]="'usuario.img' | imagen" class="w150" />
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" />

          <input #imgFile class="mt-3" (change)="seleccionImagen($event.target.files[0])" type="file" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" [disabled]="!imagenTemp" (click)="subirImagen()">Subir imagen</button>
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
