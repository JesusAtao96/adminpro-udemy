<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">Nombre usuario</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                [ngModel]="usuario.nombre"
                name="nombre"
                class="form-control"
                placeholder="Nombre de usuario"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo del usaurio</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                [ngModel]="usuario.email"
                name="email"
                class="form-control"
                placeholder="Correo del usuario"
                [disabled]="usuario.google"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save mr-1"></i> Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Fotograf&iacute;a del usuario</h4>
        <h6 class="card-subtitle">{{ usuario.nombre }}</h6>

        <div class="mb-3 d-flex flex-column align-items-center">
          <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" />
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" />

          <input class="mt-3" (change)="seleccionImagen($event.target.files[0])" type="file" />
        </div>

        <button
          type="button"
          (click)="cambiarImagen()"
          [disabled]="!imagenSubir"
          class="btn btn-block btn-success waves-effect waves-light m-r-10"
        >
          <i class="fa fa-save mr-1"></i> Actualizar Foto
        </button>
      </div>
    </div>
  </div>
</div>
