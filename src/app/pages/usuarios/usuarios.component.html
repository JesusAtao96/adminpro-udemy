<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          type="text"
          class="form-control"
          placeholder="Buscar usuario..."
          (keyup)="buscarUsuario(input.value)"
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br />
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br />
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">
          Usuario registrados ( <small>{{ totalRegistros }}</small> )
        </h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Correo</th>
              <th>Nombre</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td class="w70 text-center">
                <img [src]="usuario.img | imagen" class="img-50 img-circle pointer" (click)="mostrarModal(usuario._id)">
              </td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.nombre }}</td>
              <td>
                <select name="role" class="form-control" [(ngModel)]="usuario.role">
                  <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                  <option value="USER_ROLE">USER_ROLE</option>
                </select>
              </td>
              <td>
                <label *ngIf="usuario.google" class="label label-danger"
                  >Google</label
                >
                <label *ngIf="!usuario.google" class="label label-primary"
                  >Normal</label
                >
              </td>
              <td>
                <button class="btn btn-primary mr-2" (click)="guardarUsuario(usuario)">
                  <i class="fa fa-save"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarUsuario(usuario)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button class="btn btn-secondary" (click)="cambiarDesde(-5)">
          Anteriores
        </button>
        <button class="btn btn-secondary" (click)="cambiarDesde(5)">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
